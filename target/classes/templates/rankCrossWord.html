<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>ランキング</title>
		<link rel="stylesheet" type="text/css" th:href="@{'/css/style.css'}" />
	</head>
	<body>
		<div th:replace="common/header::header"></div>
		<div id="body">
		<form action="play/check" method="get">
			<section class="ranking" id="main">
				<div class="ranking" id="center">

						<table id="rankTable">
							<caption>
							<img src=" ../../photo/CrossWord/rank.png" alt="ランキング" ></img>
							</caption>
							<thead>
								<tr>
									<th th:text="順位"></th>
									<th th:text="ユーザー名"></th>
									<th th:text="スコア"></th>
								</tr>
							</thead>
							<tbody th:each="user,in : ${h_rankUsers}">
								<tr class="rank" th:if="${user.id == userId}" id="rankuser">
									<td id="rank" th:text="${in.index}+1"></td>
									<td id="user" th:text="${user.name}"></td>
									<td id="score" th:text="${user.score}"></td>
								</tr>
								<tr th:if="${user.id != userId}" id="dummy">
									<td id="rank" th:text="${in.index}+1"></td>
									<td id="user" th:text="${user.name}"></td>
									<td id="score" th:text="${user.score}"></td>
								</tr>
							</tbody>
						</table>
				</div>
			</section>
			<section class="ranking" id="sub">
				<div id="button-center">
					<p>
					<a class="button-big" id="button-orange" href="crossword" th:href="@{/crossword}">戻る</a>
					</p>
				</div>
			</section>
		</form>
		</div>

		<footer>
		</footer>
	</body>
</html>
