<head th:fragment="header">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT" />

<body id="main">
    <section id="menu">
        <th:block th:replace="commonMenu"></th:block>
    </section>
    <section id="content">
        <div style="position: relative">
            <h1 th:text="${title}" style="height: 65px; margin: 0; margin-top: 15px; font-size: 28px;"></h1>
            <p style="position: absolute; top: 0; right: 0;" th:text="|${#authentication.principal.lastName} ${#authentication.principal.firstName} さん|">Bob James</p>

        <th:block layout:fragment="layout-content"></th:block>
