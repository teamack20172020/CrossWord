<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>ユーザー登録</title>
		<link rel="stylesheet" type="text/css" th:href="@{'/css/style.css'}" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="/../javascript/userconfig.js"></script>
	</head>
	<body th:object="${h_from}">
		<div th:replace="common/header::header"></div>
		<div id="body">
			<input th:if="${warning != null}"  id='warning' type="hidden" th:value="${warning}" />
			<form action="user/next" th:action="|/crossword/user/next|" th:object="${h_user}" method="get">
				<section class="Crossuser" id="main">
						<div id="tutorial">
						<div id="Description">
							<h2>USER登録</h2>
							<p>このゲームではユーザー登録をすると、	ユーザー間でランキングを競うことが出来ます。<br/>
							すでにアカウントをお持ちの方は、ログインを、
							初めての方は、新規登録を選択してください。<br/>
							(※ゲストplayは、登録が不要ですが、名前がゲストとして登録され、次回ログインは出来なくなります。)
							</p>
						</div>
						<div id="chose">
							<ul>
								<li class="button-ki"><a class="login" href="javascript:void(0)">ログイン</a></li>
								<li	class="button-ki"><a class="registation" href="javascript:void(0)">新規登録</a></li>
							</ul>
							<a  href="javascript:void(0)" th:href="@{/crossword/user/next}">ゲストplay</a>
						</div>
						</div>


						<div id="UserConfig" class="userdiv">
							<h2>ログイン</h2>
							<a class="back" href="javascript:void(0)">
							<img src="../photo/button/back_button.gif" alt="ZOO LOGICAL"></img>
							</a>
							<div>
								<p>👤
								<input name="name"  class="log" type="text"  th:value="*{name}" required="true" disabled="true" placeholder="ユーザー名">
								</input>
								</p>
								<p>🔒
							<input name="pass"  class="log" type="password"  th:value="*{password}" required="true" disabled="true"
							 pattern="(?=.*\d)(?=.*[a-z]).{4,}" title="英数字で4文字以上入力してください" placeholder="パスワード"  minlength="4"></input></p>
								<div id="button-center">
									<input class="input-ki small log" type="submit" value="ログイン" name="login" disabled="true"></input>
								</div>
							</div>
								<ul>
									<li><a class="registation"  href="javascript:void(0)"  >新規登録</a></li>
								</ul>
						</div>

						<div id="Registration" class="userdiv">
							<h2>新規登録</h2>
							<a class="back" href="javascript:void(0)">
							<img src="../photo/button/back_button.gif" alt="ZOO LOGICAL"></img>
							</a>
								<p>👤
								<input name="name"  class="reg" type="text"  th:value="*{name}" required="true" disabled="true" placeholder="ユーザー名"></input></p>
								<p>🔒
								<input name="pass"  class="reg" type="password"  th:value="*{password}" required="true" disabled="true"  minlength="4"
 								pattern="(?=.*\d)(?=.*[a-z]).{4,}" title="英数字で4文字以上入力してください"  placeholder="パスワード">
 								</input></p>
								<div id="button-center" >
									<input class="input-ki small reg" type="submit" value="登録" name="config" disabled="true"></input>
								</div>
								<ul>
									<li><a class="login"  href="javascript:void(0)">ログイン</a></li>
								</ul>
						</div>
				</section>
			</form>
		</div>
		<footer>
		</footer>
	</body>
</html>
